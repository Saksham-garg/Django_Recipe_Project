<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <nav class="navbar bg-subtle shadow-lg">
        <div class="container-fluid">
          <a class="navbar-brand">My Recipes</a>
          {% if request.user.is_authenticated %}
          <button class="btn btn-outline-dark" type="submit"><a href="/logout_page/">Logout</a></button>
            {% else %}
            <button class="btn btn-dark btn-outline-dark" type="submit"><a  href="/login_page/">Login</a></button>
            {% endif %}
        </div>
      </nav>
    {% block body %}

    {% endblock %}
</body>
</html>
